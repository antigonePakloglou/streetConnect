<div style="margin-top: 10px; margin-bottom: 10px; width: 50%;">
    <mat-card style="margin-bottom: 10px; background-color: #f5f5f5;">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
           <span  style="font-size: 25px; color: #56896f; font-family: GetVoIP Grotesque;">
            <a class="lien-thematique" (click)="changePage()">{{titre}}</a>
            </span>
           <hr>
           <p style="margin-top: 10px;">
            {{text}}</p>
           <hr>
           <span style="text-align: left; font-style: italic;">{{auteur}}</span>
        </mat-card-content>
    </mat-card>
</div>
